<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>UI API Calls</title>
  </head>
  <body>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">
        <a href="index.html" class="sidebar-link">Звонки</a>        
        <br>
      </div>
      <div class="mui--text-white mui--text-display1 mui--align-vertical">
        <a href="contacts.html" class="sidebar-link">Контакты</a> 
        <br>
      </div>
      <small class="author">телефона: +х-ххх-ххх-хх-хх</small>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br>
         
    
          <form class="mui-form" id = "formAddCall">
            <legend>Добавить звонок:</legend>
            <div class="mui-textfield">
              <input type="text" id = "inputPhoneFrom" placeholder="Звонок с телефона +х-ххх-ххх-хх-хх:" required length="16">
            </div>
            <div class="mui-textfield">
              <input type="text" id = "inputPhoneTo" placeholder="Звонок на телефон +х-ххх-ххх-хх-хх:" required length="16">
            </div>
            <div class="mui-textfield">
              <input type="text" id = "inputTimeStart" placeholder="Начало звонка YYYY-MM-DD HH:MM:SS.mSS:" required maxlength="24">
            </div>
            <div class="mui-textfield">
              <input type="text" id = "inputTimeEnd" placeholder="Окончание звонка YYYY-MM-DD HH:MM:SS.mSS:" required maxlength="24">
            </div>            
            <button type="submit" id = "submitAddFormAddCall" class="mui-btn mui-btn--raised">Добавить звонок.</button>
          </form>
          <br>
          <br>
          <div class="mui--text-black-54 mui--text-body2">Ваши звонки</div>
          <div class="mui-divider"></div>
          <br>
          <table class="mui-table">
            <thead>
              <tr>
                <th>From:</th>
                <th>To:</th>
                <th>Time start:</th>
                <th>Time end:</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Cell 1-1</td>
                <td>Cell 1-2</td>
                <td>Cell 1-3</td>
                <td>Cell 1-4</td>
              </tr>
              <tr>
                <td>Cell 2-1</td>
                <td>Cell 2-2</td>
                <td>Cell 2-3</td>
                <td>Cell 2-4</td>
              </tr>
            </tbody>
          </table>
          <div id="list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
